<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,300;0,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logotipo">
          <img
            src="../imagenes/logo.png"
            width="70"
            height="70"
            alt="logo"
            title="mundo"
          />
          <p>Turismo Sustentable</p>
        </div>

        <div class="box">
          <ul>
            <li><a href="../index.html"> Inicio</a></li>
            <li><a href="../Pages/hoteles.html"> Hoteles</a></li>
            <li><a href="../Pages/restaurantes.html"> Restaurantes </a></li>
            <li><a href="../Pages/registro.html"> Registro</a></li>
            <li><a href="../Pages/contacto.html"> Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>
    </main>
    <br />
    <br />
    <form >
      
        <div class="formulario">
        <legend><h1>Contactate con nosotros</h1></legend>
        <br>
        <div class="grupo">
        <label for="nombre"class="form_label">Nombre:</label>
        <input type="text" name="nombre" class="form_input" placeholder=" " />
        <span class="form_line"></span>
      </div>
        <div class="grupo">
        <label for="apellido"class="form_label">Apellido:</label>
        <input type="text" name="apellido" class="form_input" placeholder=" " />
        <span class="form_line"></span>
      </div>
        <div class="grupo">
        <label for="email"class="form_label">EMAIL</label>
        <input type="email" name="mail" value="@" class="form_input" placeholder=" " />
        <span class="form_line"></span>
      </div>
        <br />
        <br />
        <div class="grupo">
        <legend>Mensaje:</legend>
        <textarea name="mensaje" rows="10" cols="40"></textarea>
      </div>
        <br />
        <br />
        <legend>Quiero recibir información y novedades</legend>
        <label for="informacion">Sí</label>
        <input type="checkbox"  name="informacion" value="si"/>
        <label for="informacion" >No</label>
        <input type="checkbox" name="informacion" value="no"/>
        <br />
        <br />
        <div class="grupo">
        <input type="submit" class="form_submit" value="Enviar" />
        
      </div>
      </div>
      
    </form>
    <footer>
      <div class="footer-content">
        <p>Autora: Romina Gnoatto</p>
      </div>
      <div class="social-media">
        <img
          src="../imagenes/instagram.png"
          width="30"
          height="30"
          alt="instagram"
        />
        <img
          src="../imagenes/facebook.png"
          width="30"
          height="30"
          alt="facebook"
        />

        <img src="../imagenes/sobre.png" width="30" height="30" alt="sobre" />
      </div>
    </footer>
  </body>
</html>
